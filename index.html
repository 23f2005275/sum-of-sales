<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title id="pageTitle">Sales Summary App</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full"><h1 class="text-3xl font-bold text-gray-800 mb-6">Total Sales</h1><div id="totalSales" class="text-5xl font-extrabold text-indigo-600">Loading...</div><p class="text-gray-500 mt-4">Data fetched from data.csv</p></div><script>document.addEventListener('DOMContentLoaded', () => {const totalSalesDiv = document.getElementById('totalSales');const pageTitle = document.getElementById('pageTitle');const seed = 'App';pageTitle.textContent = `Sales Summary ${seed}`;fetch('data.csv').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(csvText => {const lines = csvText.trim().split('\n');if (lines.length < 2) {totalSalesDiv.textContent = 'No data';return;}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {totalSalesDiv.textContent = 'Sales column not found';console.error('CSV does not contain a "sales" column.');return;}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}totalSalesDiv.textContent = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;}).catch(error => {console.error('Error fetching or parsing CSV:', error);totalSalesDiv.textContent = 'Error loading data';});});</script></body></html>
